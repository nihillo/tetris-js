<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tetris-js</title>
	<script type="text/javascript" src="scripts.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Days+One" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<noscript>
		Sorry, this browser seems to not support Javascript, or have Javascript support disabled.
	</noscript>
	<div id="container" class="container">
		<div id="panel" class="panel">
			<div class="subpanel">
				<h4>LEVEL</h4>
				<h5 id="level"></h5>
			</div>
			<div class="subpanel">
				<h4>NEXT</h4>
				<svg id="next"></svg>
			</div>
			<div class="subpanel">
				<h4>SCORE</h4>
				<h5 id="score"></h5>
			</div>
		</div>
		<svg id="board" xmlns="http://www.w3.org/2000/svg">
			
		</svg>
		<div class="modal" id="modal">
			<div class="modal-content">
				<h2>TETRIS</h2>
				<p>Use arrow keys to move</p>
				<p>Use [A / D] to rotate [left / right] </p>
				<p>Use [ESC] to pause the game</p>
				<p class="modal-start">Press SPACEBAR to START</p>
			</div>
		</div>
		<div class="messages" id="messages"></div>

		<audio id="music" loop autoplay>
		  <source id="music-track" src="" type="audio/mpeg">
		Your browser does not support the audio element.
		</audio>

		<audio id="effects">
		  <source id="effect-src" src="" type="audio/mpeg">
		Your browser does not support the audio element.
		</audio>
	</div>
</body>
</html>
